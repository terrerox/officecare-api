name: Build and Test ğŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./Api/Api.csproj
      - name: ğŸ—ï¸ Build Projects
        run: |
          dotnet build ./Api/Api.csproj --no-restore
          dotnet build ./Tests/Tests.csproj --no-restore
  
      - name: âœ… Run Tests
        run: dotnet test ./Tests/Tests.csproj --no-restore --verbosity normal